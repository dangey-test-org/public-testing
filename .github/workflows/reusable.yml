on:
  workflow_call:

jobs:
  called-fail:
    runs-on: ubuntu-latest
    steps:
      - run: exit 1

  called-pass:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'done'

  called-matrix:
    strategy:
      matrix:
        num: [0,1,2]
    runs-on: ubuntu-latest
    steps:
      - if: matrix.num == 1
        run: exit 1
      - run: echo 'done'
      
